workflow:
  columns: [backlog, in_progress, review, done]
  max_retries: 3
  review_required: true
  auto_merge: true

plugins:
  - name: deploy-vercel
    path: ./plugins/deploy-vercel
  - name: run-playwright
    path: ./plugins/run-playwright
