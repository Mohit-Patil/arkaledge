version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      sdk:
        patterns:
          - "@openai/codex-sdk"
          - "@anthropic-ai/claude-agent-sdk"
      non-sdk:
        patterns:
          - "*"
        exclude-patterns:
          - "@openai/codex-sdk"
          - "@anthropic-ai/claude-agent-sdk"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:30"
      timezone: "UTC"
    labels:
      - "dependencies"
